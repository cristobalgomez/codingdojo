<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El tiempo en tu ciudad</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    let tiempo;

    $(document).ready(function() {
        $("#tiempo").submit(function(e) {
            e.preventDefault();
            let peticion = $(this).serializeArray();
            $.get("http://api.openweathermap.org/data/2.5/weather?q="+peticion[0].value+","+peticion[1].value+"&APPID=",
            function(res) {
                $("#descripcion").text(peticion[0].value+", "+peticion[1].value+": "+ res.weather[0].description);
                $("#grados").text("Temperatura: "+ (res.main.temp-273.15)+"\xB0C");
                $("#coordenadas").text("Coordeandas: Lat "+ res.coord.lat+"- lon "+res.coord.lon);
                tiempo = res;
            }, "json");
        })
    });


    </script>
</head>
<body>
    <div>
        <form id="tiempo" action="asd">
            <label for="ciudad"></label>
            <input type="text" name="ciudad" id="ciudad">
            <label for="pais"></label>
            <input type="text" name="pais" id="pais">
            <input type="submit" value="Buscar">
        </form>
        <div id="informacion">
            <p id="descripcion"></p>
            <p id="grados"></p>
            <p id="coordenadas"></p>
        </div>

    </div>
</body>
</html>
